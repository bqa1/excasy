            <span class="header">soon</span>

            <code>
                <span class="headeropis"><span class="gut">  
                <li><span id="d"></span>d</li> <li><span id="h"></span>m</li>  <li><span id="m"></span>M</li>  <li><span id="s"></span>s</li>
            </span></span>
                           </code>
 
        
                <script>
                    const second = 1000,
                        minute = second * 60,
                        hour = minute * 60,
                        day = hour * 24;
        
                    let countDown = new Date('March 1, 2022 00:00:00').getTime(),
                        x = setInterval(function () {
        
                            let now = new Date().getTime(),
                                distance = countDown - now;
        
                            document.getElementById('d').innerText = Math.floor(distance / (day)),
                                document.getElementById('h').innerText = Math.floor((distance % (day)) / (hour)),
                                document.getElementById('m').innerText = Math.floor((distance % (hour)) / (minute)),
                                document.getElementById('s').innerText = Math.floor((distance % (minute)) / second);
        
                        }, second)
                </script>
